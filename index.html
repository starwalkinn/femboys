<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Paint.NET Clone</title>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title">Paint</div>
    </div>
    <div class="canvas-container">
      <canvas id="paintCanvas" width="800" height="600"></canvas>
    </div>
    <div class="toolbox">
      <input type="range" id="brushSizeSlider" min="1" max="20" value="5">
      <input type="color" id="brushColorPicker" value="#000000">
      <button id="clearCanvasBtn">Clear</button>
      <button id="twitterBtn">Visit Twitter Profile</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
